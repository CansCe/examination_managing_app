version: '3.8'

services:
  # Main API Service (MongoDB)
  api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: exam-management-api
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-exam_management}
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:3000}
    env_file:
      - ./backend-api/.env
    restart: unless-stopped
    networks:
      - exam-management-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Chat Service (MongoDB + Socket.io)
  chat:
    build:
      context: ./backend-chat
      dockerfile: Dockerfile
    container_name: exam-management-chat
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB:-exam_management}
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:3000,http://localhost:3001}
      - DEFAULT_ADMIN_ID=${DEFAULT_ADMIN_ID:-}
    env_file:
      - ./backend-chat/.env
    restart: unless-stopped
    networks:
      - exam-management-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  exam-management-network:
    driver: bridge

