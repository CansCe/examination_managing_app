version: '3.8'

services:
  # Main API Service (MongoDB)
  api:
    expose :
      - "3000"
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: exam-management-api
    # Expose port to all interfaces (0.0.0.0) for public access
    # Use with Nginx reverse proxy for production (recommended)
    # Or use directly for development/testing
    #ports:
    #  - "0.0.0.0:3000:3000"  # Accessible from internet on port 3000
    # SECURITY: Environment variables from .env file (not copied into image)
    # Create backend-api/.env file with your configuration
    env_file:
      - ./backend-api/.env
    # Fallback environment variables (if .env file doesn't exist or variable is missing)
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      # These will be overridden by .env file if it exists
      - MONGODB_URI=${MONGODB_URI:-mongodb+srv://admin1:jjNu8RzV5onpbb6T@clustertest.7nkaqoh.mongodb.net/exam_management?retryWrites=true&w=majority&appName=ClusterTest}
      - MONGODB_DB=${MONGODB_DB:-exam_management}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://exam-app-api.duckdns.org,https://backend-chat.duckdns.org,http://exam-app-api.duckdns.org,http://backend-chat.duckdns.org}
    restart: unless-stopped
    networks:
      - exam-management-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://exam-app-api.duckdns.org/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Chat Service (MongoDB + Socket.io)
  chat:
    expose :
      - "3001"
    build:
      context: ./backend-chat
      dockerfile: Dockerfile
    container_name: exam-management-chat
    # Expose port to all interfaces (0.0.0.0) for public access
    # Use with Nginx reverse proxy for production (recommended)
    # Or use directly for development/testing
    #ports:
    #  - "0.0.0.0:3001:3001"  # Accessible from internet on port 3001
    # SECURITY: Environment variables from .env file (not copied into image)
    # Create backend-chat/.env file with your configuration
    env_file:
      - ./backend-chat/.env
    # Fallback environment variables (if .env file doesn't exist or variable is missing)
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}
      # These will be overridden by .env file if it exists
      - MONGODB_URI=${MONGODB_URI:-mongodb+srv://admin1:jjNu8RzV5onpbb6T@clustertest.7nkaqoh.mongodb.net/exam_management?retryWrites=true&w=majority&appName=ClusterTest}
      - MONGODB_DB=${MONGODB_DB:-exam_management}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://exam-app-api.duckdns.org,https://backend-chat.duckdns.org,http://exam-app-api.duckdns.org,http://backend-chat.duckdns.org}
      - DEFAULT_ADMIN_ID=${DEFAULT_ADMIN_ID:-}
    restart: unless-stopped
    networks:
      - exam-management-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://backend-chat.duckdns.org/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  exam-management-network:
    driver: bridge

