# Production Docker Compose Configuration
# This file is used for production deployment with Nginx reverse proxy
# Containers expose ports internally only - Nginx handles external access

version: '3.8'

services:
  # Main API Service (MongoDB)
  api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: exam-management-api
    # Expose port internally only (Nginx will proxy from port 80/443)
    # For direct access, change to: ports: - "0.0.0.0:3000:3000"
    expose:
      - "3000"
    # SECURITY: Environment variables from .env file (not copied into image)
    env_file:
      - ./backend-api/.env
    # Fallback environment variables
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - exam-management-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Chat Service (MongoDB + Socket.io)
  chat:
    build:
      context: ./backend-chat
      dockerfile: Dockerfile
    container_name: exam-management-chat
    # Expose port internally only (Nginx will proxy from port 80/443)
    # For direct access, change to: ports: - "0.0.0.0:3001:3001"
    expose:
      - "3001"
    # SECURITY: Environment variables from .env file (not copied into image)
    env_file:
      - ./backend-chat/.env
    # Fallback environment variables
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - exam-management-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  exam-management-network:
    driver: bridge

